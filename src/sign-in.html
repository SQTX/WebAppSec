<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="sign-in">
    <header>
      <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light">
        <div class="container">
          <a href="#" class="navbar-brand"> GoodShop </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarMenu"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarMenu"
          >
            <ul class="navbar-nav navbar-right">
              <li class="nav-item">
                <a href="" class="nav-link"> Strona główna </a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link active"> Zaloguj się </a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link"> Kontakt </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <p>Zaloguj się</p>

        <form>
          <!-- Email input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="email" id="form2Example1" class="form-control" />
            <label class="form-label" for="form2Example1">Adres e-mail</label>
          </div>

          <!-- Password input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="password" id="form2Example2" class="form-control" />
            <label class="form-label" for="form2Example2">Hasło</label>
          </div>

          <!-- 2 column grid layout for inline styling -->
          <div class="row mb-4">
            <div class="col d-flex justify-content-center">
              <!-- Checkbox -->
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="form2Example31"
                  checked
                />
                <label class="form-check-label" for="form2Example31">
                  Zapamiętaj mnie
                </label>
              </div>
            </div>

            <div class="col">
              <!-- Simple link -->
              <a href="#!">Zapomniałem hasła</a>
            </div>
          </div>

          <!-- Submit button -->
          <button
            type="button"
            data-mdb-button-init
            data-mdb-ripple-init
            class="btn btn-primary btn-block mb-4"
          >
            Zaloguj
          </button>

          <!-- Register buttons -->
          <div class="text-center">
            <p>Nie masz konta? <a href="/sign-up.html">Zarejestruj się</a></p>
          </div>
        </form>
      </div>
    </main>

    <div
      class="second-footer py-4 d-flex justify-content-center align-items-center"
    >
      <p class="text-white m-0">Copyright @ CoffeeStore</p>
    </div>
  </body>
</html>
