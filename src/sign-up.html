<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="sign-up">
    <header>
      <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light">
        <div class="container">
          <a href="#" class="navbar-brand"> GoodShop </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarMenu"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarMenu"
          >
            <ul class="navbar-nav navbar-right">
              <li class="nav-item">
                <a href="" class="nav-link"> Strona główna </a>
              </li>
              <li class="nav-item">
                <a href="/sign-in.html" class="nav-link active">
                  Zaloguj się
                </a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link"> Kontakt </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <form>
          <div class="text-center mb-3">
            <p>Zarejestruj się</p>
          </div>
          <!-- Name input -->
          <div data-mdb-input-init class="form-outline mb-2">
            <input type="text" id="sign-up-name" class="form-control" />
            <label class="form-label" for="registerName">Imię</label>
          </div>

          <!-- Username input -->
          <div data-mdb-input-init class="form-outline mb-2">
            <input type="text" id="sign-up-login" class="form-control" />
            <label class="form-label" for="registerUsername">Nazwa</label>
          </div>

          <!-- Email input -->
          <div data-mdb-input-init class="form-outline mb-2">
            <input type="email" id="sign-up-email" class="form-control" />
            <label class="form-label" for="registerEmail">Email</label>
          </div>

          <!-- Password input -->
          <div data-mdb-input-init class="form-outline mb-2">
            <input type="password" id="sign-up-pass" class="form-control" />
            <label class="form-label" for="registerPassword">Hasło</label>
          </div>

          <!-- Repeat Password input -->
          <div data-mdb-input-init class="form-outline mb-2">
            <input type="password" id="sign-up-reppass" class="form-control" />
            <label class="form-label" for="registerRepeatPassword"
              >Powtórz hasło</label
            >
          </div>

          <!-- Checkbox -->
          <div class="form-check d-flex justify-content-center mb-2">
            <input
              class="form-check-input me-2"
              type="checkbox"
              value=""
              id="accept-rules"
              aria-describedby="registerCheckHelpText"
            />
            <label class="form-check-label" for="registerCheck">
              Przeczytałem i akceptuję regulamin
            </label>
          </div>

          <!-- Submit button -->
          <button
            id="sign-up-btn"
            type="button"
            data-mdb-button-init
            data-mdb-ripple-init
            class="btn btn-primary btn-block mb-2"
          >
            Zarejestruj
          </button>
        </form>
      </div>
    </main>

    <div
      class="second-footer py-4 d-flex justify-content-center align-items-center"
    >
      <p class="text-white m-0">Copyright @ CoffeeStore</p>
    </div>
  </body>
</html>
