  <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-primary">
    <div class="container">
      <a href="#" class="navbar-brand"> GoodShop </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarMenu"
        aria-controls="navbarText"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarMenu">
        <ul id="loginNavbar" class="navbar-nav navbar-right login">
          <li class="nav-item">
            <a href="/" class="nav-link"> Strona główna </a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link"> Kontakt </a>
          </li>
          <li class="nav-item">
            <a href="" id="navbarUserNameLogin" class="nav-link"> Profil </a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link active">
              Koszyk
              <span class="badge">1</span>

            <a href="" id="logoutBtn" class="nav-link"> Wyloguj </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<main>
  <section class="h-100 h-custom">
    <div class="container h-100 py-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col" class="h5">Lista produktów</th>
                  <th scope="col">Liczba sztuk</th>
                  <th scope="col">Cena</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">
                    <div class="d-flex align-items-center">
                      <img
                        src="./assets/img/no-photo.jpg"
                        class="img-fluid rounded-3"
                        style="width: 120px"
                        alt="Book"
                      />
                      <div class="flex-column ms-4">
                        <p class="mb-2">Product_name</p>
                        <p class="mb-0">Description</p>
                      </div>
                    </div>
                  </th>
                  <td class="align-middle">
                    <div class="d-flex flex-row">
                      <button
                        data-mdb-button-init
                        data-mdb-ripple-init
                        class="btn btn-link px-2"
                        onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                      >
                        <i class="fas fa-minus"></i>
                      </button>

                      <input
                        id="form1"
                        min="0"
                        name="quantity"
                        value="1"
                        type="number"
                        class="form-control form-control-sm"
                        style="width: 50px"
                      />

                      <button
                        data-mdb-button-init
                        data-mdb-ripple-init
                        class="btn btn-link px-2"
                        onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                      >
                        <i class="fas fa-plus"></i>
                      </button>
                    </div>
                  </td>
                  <td class="align-middle">
                    <p class="mb-0" style="font-weight: 500">
                      <span class="prod-price">0,00</span>
                      PLN
                    </p>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <div
            class="card shadow-2-strong mb-5 mb-lg-0"
            style="border-radius: 16px"
          >
            <div class="card-body p-4">
              <div class="row">
                <div class="col-md-6 col-lg-4 col-xl-3 mb-4 mb-md-0">
                  <form>
                    <div class="d-flex flex-row pb-3">
                      <div class="d-flex align-items-center pe-2">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="radioNoLabel"
                          id="radioNoLabel1v"
                          value=""
                          aria-label="..."
                          checked
                        />
                      </div>
                      <div class="rounded border w-100 p-3">
                        <p class="d-flex align-items-center mb-0">
                          <img
                            src="./assets/icon/master-icon.svg"
                            style="height: 24px; margin-right: 8px"
                            alt=""
                          />
                          Karta kredytowa
                        </p>
                      </div>
                    </div>
                    <div class="d-flex flex-row pb-3">
                      <div class="d-flex align-items-center pe-2">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="radioNoLabel"
                          id="radioNoLabel2v"
                          value=""
                          aria-label="..."
                        />
                      </div>
                      <div class="rounded border w-100 p-3">
                        <p class="d-flex align-items-center mb-0">
                          <img
                            src="./assets/icon/visa-icon.svg"
                            style="height: 30px; margin-right: 8px"
                            alt=""
                          />
                          Karta debetowa
                        </p>
                      </div>
                    </div>
                    <div class="d-flex flex-row">
                      <div class="d-flex align-items-center pe-2">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="radioNoLabel"
                          id="radioNoLabel3v"
                          value=""
                          aria-label="..."
                        />
                      </div>
                      <div class="rounded border w-100 p-3">
                        <p class="d-flex align-items-center mb-0">
                          <img
                            src="./assets/icon/paypal-icon.svg"
                            style="height: 24px; margin-right: 8px"
                            alt=""
                          />
                          PayPal
                        </p>
                      </div>
                    </div>
                  </form>
                </div>
                <div class="col-md-6 col-lg-4 col-xl-6">
                  <div class="row">
                    <div class="col-12 col-xl-6">
                      <div
                        data-mdb-input-init
                        class="form-outline mb-4 mb-xl-5"
                      >
                        <input
                          type="text"
                          id="typeName"
                          class="form-control form-control-lg"
                          siez="17"
                          placeholder="Jan Kowalski"
                        />
                        <label class="form-label" for="typeName"
                          >Imię i nazwisko</label
                        >
                      </div>

                      <div
                        data-mdb-input-init
                        class="form-outline mb-4 mb-xl-5"
                      >
                        <input
                          type="text"
                          id="typeExp"
                          class="form-control form-control-lg"
                          placeholder="MM/YY"
                          size="7"
                          id="exp"
                          minlength="7"
                          maxlength="7"
                        />
                        <label class="form-label" for="typeExp"
                          >Data ważności</label
                        >
                      </div>
                    </div>
                    <div class="col-12 col-xl-6">
                      <div
                        data-mdb-input-init
                        class="form-outline mb-4 mb-xl-5"
                      >
                        <input
                          type="text"
                          id="typeText"
                          class="form-control form-control-lg"
                          siez="17"
                          placeholder="1111 2222 3333 4444"
                          minlength="19"
                          maxlength="19"
                        />
                        <label class="form-label" for="typeText"
                          >Numer karty</label
                        >
                      </div>

                      <div
                        data-mdb-input-init
                        class="form-outline mb-4 mb-xl-5"
                      >
                        <input
                          type="password"
                          id="typeText"
                          class="form-control form-control-lg"
                          placeholder="&#9679;&#9679;&#9679;"
                          size="1"
                          minlength="3"
                          maxlength="3"
                        />
                        <label class="form-label" for="typeText">CVV</label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-4 col-xl-3">
                  <div
                    class="d-flex justify-content-between"
                    style="font-weight: 500"
                  >
                    <p class="mb-2">Cena łączna</p>
                    <p class="mb-2">
                      <span class="prod-price">0,00</span>
                      PLN
                    </p>
                  </div>

                  <div
                    class="d-flex justify-content-between"
                    style="font-weight: 500"
                  >
                    <p class="mb-0">Dostawa</p>
                    <p class="mb-0">
                      <span class="prod-price">0,00</span>
                      PLN
                    </p>
                  </div>

                  <hr class="my-4" />

                  <div
                    class="d-flex justify-content-between mb-4"
                    style="font-weight: 500"
                  >
                    <p class="mb-2">Do zapłaty</p>
                    <p class="mb-2">
                      <span class="prod-price">0,00</span>
                      PLN
                    </p>
                  </div>

                  <button
                    type="button"
                    data-mdb-button-init
                    data-mdb-ripple-init
                    class="btn btn-primary btn-block btn-lg"
                  >
                    <div class="d-flex justify-content-between">
                      <span>Zapłać</span>
                    </div>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
